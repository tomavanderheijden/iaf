<!-- Angular ui-router hack-->
<div ui-view></div>

<div class="wrapper wrapper-content animated fadeInRight" ng-controller="DocumentationConfigurationAdapterCtrl">
	<div class="row">
		<div class="col-lg-12">
			<a ui-sref="pages.documentationConfiguration({configurationName:configurationName})" class="btn btn-primary">Back</a>
			<div class="ibox float-e-margins">
				<div class="m-t-md table-responsive">
					<div class="ibox-title">
						<h4>{{adapterName}}</h4>
					</div>
					<div class="ibox-content">
						<div class="container">
							<div class="row justify-content-center">
								<iframe width="100%" height="1000" ng-src="{{url}}"></iframe>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
